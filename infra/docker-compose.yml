services:
  init-sockets:
    image: alpine:3.20
    container_name: init-sockets
    command:
      - sh
      - -c
      - |
        set -eu
        mkdir -p /sockets
        chown -R 65532:65532 /sockets
        chmod 0770 /sockets
    volumes:
      - metrics-sockets:/sockets

  raid-simulator:
    build:
      context: ..
      dockerfile: services/raid-simulator/Dockerfile
    image: raid-simulator:latest
    container_name: raid-simulator
    depends_on:
      - init-sockets
      - metrics-gateway
    environment:
      - METRICS_SOCKET_PATH=/sockets/metrics-gateway.sock
      - METRICS_SOURCE_ID=raid-simulator
      - METRICS_INTERVAL_MS=1000
      - METRICS_OPS_PER_TICK=200
      - METRICS_QUEUE_CAP=2048
      - METRICS_CONN_BUFFER=512
      - METRICS_CONNECT_TIMEOUT_MS=2000
      - METRICS_RPC_TIMEOUT_MS=0
      - METRICS_BACKOFF_INITIAL_MS=250
      - METRICS_BACKOFF_MAX_MS=10000
      - METRICS_JITTER_RATIO=0.2
      - METRICS_SHUTDOWN_GRACE_MS=1500
      - METRICS_AUTH_TOKEN=${GRPC_AUTH_TOKEN}
    volumes:
      - metrics-sockets:/sockets

  metrics-gateway:
    build:
      context: ..
      dockerfile: services/metrics-gateway/Dockerfile
    image: metrics-gateway:latest
    container_name: metrics-gateway
    depends_on:
      - init-sockets
    environment:
      - METRICS_PORT=8080
      - GRPC_AUTH_TOKEN=${GRPC_AUTH_TOKEN}
      - GRPC_SOCKET_PATH=/sockets/metrics-gateway.sock
    ports:
      - "8083:8080"
    volumes:
      - metrics-sockets:/sockets

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.55.1
    container_name: cadvisor
    privileged: true
    pid: host
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /sys:/sys:ro
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /var/run:/var/run:rw
      - /run/containerd:/run/containerd:rw
    command:
      - -logtostderr
      - -docker_only=true
      - -docker=unix:///var/run/docker.sock
      - -containerd=/run/containerd/containerd.sock
      - -containerd-namespace=moby

  grafana-alloy:
    image: grafana/alloy:latest
    container_name: grafana-alloy
    depends_on:
      - metrics-gateway
      - cadvisor
    volumes:
      - ./config.alloy:/etc/alloy/config.alloy:ro
      - ./alloy-data:/var/lib/alloy
    environment:
      GRAFANA_CLOUD_PROM_URL: ${GRAFANA_CLOUD_PROM_URL}
      GRAFANA_CLOUD_PROM_USERNAME: ${GRAFANA_CLOUD_PROM_USERNAME}
      GRAFANA_CLOUD_PROM_PASSWORD: ${GRAFANA_CLOUD_PROM_PASSWORD}
    command:
      - run
      - --server.http.listen-addr=0.0.0.0:12345
      - --storage.path=/var/lib/alloy
      - /etc/alloy/config.alloy
    ports:
      - "8082:12345"

networks:
  default:
    name: stripe-slinger

volumes:
  metrics-sockets:
