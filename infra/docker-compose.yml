services:
  init-sockets:
    image: busybox:1.36
    container_name: init-sockets
    user: "0:0"
    command:
      - sh
      - -euxc
      - |
        mkdir -p /sockets
        chmod 0770 /sockets
        chown 65532:65532 /sockets
    volumes:
      - metrics-sockets:/sockets
    restart: "no"

  metrics-gateway:
    build:
      context: ..
      dockerfile: services/metrics-gateway/Dockerfile
    image: metrics-gateway:latest
    container_name: metrics-gateway
    depends_on:
      - init-sockets
    user: "65532:65532"
    env_file:
      - ../services/raid-simulator/.env
    environment:
      - GRPC_AUTH_ENABLED=true
      - GRPC_SOCKET_PATH=/sockets/metrics-gateway.sock
      - GRPC_SOCKET_MODE=0660
      - METRICS_HTTP_ADDR=:8080
      # USUNIÄ˜TO: GRPC_AUTH_TOKEN=${GRPC_AUTH_TOKEN} - env_file zrobi to lepiej
    volumes:
      - metrics-sockets:/sockets
    restart: unless-stopped

  raid-simulator:
    build:
      context: ..
      dockerfile: services/raid-simulator/Dockerfile
    image: raid-simulator:latest
    container_name: raid-simulator
    depends_on:
      - init-sockets
      - metrics-gateway
    devices:
      - /dev/fuse:/dev/fuse
    cap_add:
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    env_file:
      - ../services/raid-simulator/.env
    environment:
      - METRICS_SOCKET_PATH=/sockets/metrics-gateway.sock
      - RAID_LEVEL=raid3
      - DISK_SIZE=100000000
    volumes:
      - metrics-sockets:/sockets
      - raid-disks:/disks
      - raid-mount:/mnt/raid
    ports:
      - "127.0.0.1:1445:445"
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.55.1
    container_name: cadvisor
    privileged: true
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    command:
      - --docker_only=true
      - --disable_metrics=disk,diskIO,referenced_memory,memory_numa,process
    restart: unless-stopped

  grafana-alloy:
    image: grafana/alloy:latest
    container_name: grafana-alloy
    env_file:
      - ../services/raid-simulator/.env
    volumes:
      - ./config.alloy:/etc/alloy/config.alloy:ro
      - ./alloy-data:/var/lib/alloy
    command:
      - run
      - /etc/alloy/config.alloy
      - --server.http.listen-addr=0.0.0.0:12345
    restart: unless-stopped

volumes:
  metrics-sockets:
  raid-disks:
  raid-mount:
  alloy-data:
