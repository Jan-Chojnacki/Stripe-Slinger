metrics-gateway-fmt:
  stage: checks
  image:
    name: $CI_GO_IMAGE
    pull_policy: always
  before_script:
    - go version
  script:
    - .gitlab/ci/metrics-gateway/scripts/fmt.sh
  rules:
    - !reference [.rules-master-always, rules]
    - !reference [.rules-mr-master-go-code, rules]
    - !reference [.rules-mr-develop-go-code, rules]
    - !reference [.rules-dev-go-code, rules]
    - !reference [.rules-feature-go-soft, rules]
    - when: never

metrics-gateway-lint:
  stage: checks
  image:
    name: $CI_GO_IMAGE
    pull_policy: always
  before_script:
    - go version
  script:
    - .gitlab/ci/metrics-gateway/scripts/lint.sh
  rules:
    - !reference [.rules-master-always, rules]
    - !reference [.rules-mr-master-go-code, rules]
    - !reference [.rules-mr-develop-go-code, rules]
    - !reference [.rules-dev-go-code, rules]
    - !reference [.rules-feature-go-soft, rules]
    - when: never
