build-runtime-image:
  stage: bootstrap
  image: docker:25
  services:
    - name: docker:25-dind
      command: ["--tls=false"]
  before_script: []
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  script:
    - .gitlab/ci/scripts/build-runtime-image.sh
  rules:
    - !reference [.rules-runtime-image, rules]