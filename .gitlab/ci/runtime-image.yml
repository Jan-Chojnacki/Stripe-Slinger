build-runtime-image:
  stage: bootstrap
  image: docker:25
  services:
    - name: docker:25-dind
      command: ["--tls=false"]
  before_script: []
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  rules:
    - changes:
        - .gitlab/ci/images/runtime/Dockerfile
        - .gitlab/ci/images/runtime/**/*
        - .gitlab/ci/runtime-image.yml
        - .gitlab/ci/scripts/build-runtime-image.sh
  script:
    - .gitlab/ci/scripts/build-runtime-image.sh